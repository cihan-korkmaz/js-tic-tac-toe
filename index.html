<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="game_head">
        <p id="title">Tic Tac Toe</p>
        <input class="game_buttons" onClick="Board.new_game()" type="button" value="New Game">
        <input class="game_buttons" onClick="Board.reset()" type="button" value="Next Round">
        <p id="display"></p>
    </div>
    <div id="game_body">
        <div class="player" id="player 1">
            <p class="name" id="name_X">Player 1</p>
            <div class="container">
                <p class="mark" id="mark_x">X</p>
                <p class="score" id="X"></p>
                <input onClick="Board.set_name(player_1)" type="button" value="Change Name">
            </div>
        </div>
        <div id="board">
            <div id="row_1" class="buttons">
                <input id="b00" class="empty" onClick="Game.set_mark(this.id)" type="button">
                <input id="b01" class="empty" onClick="Game.set_mark(this.id)" type="button">
                <input id="b02" class="empty" onClick="Game.set_mark(this.id)" type="button">
            </div>
            <div id="row_2" class="buttons">
                <input id="b10" class="empty" onClick="Game.set_mark(this.id)" type="button">
                <input id="b11" class="empty" onClick="Game.set_mark(this.id)" type="button">
                <input id="b12" class="empty" onClick="Game.set_mark(this.id)" type="button">
            </div>
            <div id="row_3" class="buttons">
                <input id="b20" class="empty" onClick="Game.set_mark(this.id)" type="button">
                <input id="b21" class="empty" onClick="Game.set_mark(this.id)" type="button">
                <input id="b22" class="empty" onClick="Game.set_mark(this.id)" type="button">
            </div>  
        </div>
        <div class="player" id="player 2">
            <div class="container">
                <p class="mark" id="mark_o">O</p>
                <p class="score" id="O"></p>
                <input onClick="Board.set_name(player_2)" type="button" value="Change Name">
            </div>
            <p class="name" id="name_O">Player 2</p>
        </div>
    </div>
</body>
</html>
<script src="script.js" defer>
</script>
